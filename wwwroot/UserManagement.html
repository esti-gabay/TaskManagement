<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> User Management</title>
    <link rel="stylesheet" href="css/UserManagement.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>User Management</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-username" placeholder="UserName">
        <input type="text" id="add-password" placeholder="Password">
        <select name="Classification" id="add-classification">
            <option value="admin">admin</option>
            <option value="agent">agent</option>
        </select>
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-username">
            <input type="text" id="edit-password">
            <select name="Classification" id="edit-classification">
                <option value="admin">admin</option>
                <option value="agent">agent</option>
            </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Classification</th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="js/UserManagement.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getUsers();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
